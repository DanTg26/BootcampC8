<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/styleejerciciof.css">
    <title>Document</title>
</head>
<body>
    
    <h1 class="titulo">Datos del comprador</h1>
    <form class="formularo">
        <div class="nombre">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" 
            name="Nombre" 
            placeholder="Escribe tu nombre"/>
         </div>

         <br>

         <div class="nombre">
            <label for="Nombre" >Correo</label>
            <input type="email" id="correo" 
            name="correo" 
            placeholder="Escribe tu email"/>
         </div>
         
         <br>

         <div class="nombre">
            <label for="telefono" >Telefono</label>
            <input type="number" id="telefono" 
            name="telefono" 
            placeholder="Ej: 56581111"/>
         </div>

         <br>

         <div class="nombre">
            <label for="pais" >Pais</label>
            <input type="country" id="pais" 
            name="pais" 
            placeholder="Selecciona tu pais"/>
         </div>

         <h2 class="titulo">Datos de tarjeta de crédito o débito</h2>

         <br>

         <div class="nombre">
            <label for="tarjeta" >Número de tarjeta</label>
            <input type="number" id="tarjeta" 
            name="tarjeta" 
            placeholder="Ej: 1,2,3,4,5,6"/>
         </div>

         <br>

         <div class="nombre">
            <label for="Nombre" >Nombre</label>
            <input type="text" id="Nombre" 
            name="Nombre" 
            placeholder="Nombre que figura en la tarjeta"/>
         </div>

         <br>

         <div class="enviar">

            <input type="submit" value="Confirmar pedido"/>

        </div>


         




    </form>


</body>
</html>
